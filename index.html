<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>Tattoo Studio shaggy</title>
	<link rel="shortcut icon" href="http://www.iconj.com/ico/f/e/fe9ys8mi5p.ico" type="image/x-icon" />
    <style type="text/css">
         * {
         	margin: 0;
         	padding: 0;
         }
         body {
         	background-color: #000;
         }
         .fly-in-text {
         	list-style: none;
         	position: absolute;
         	left: 50%;
         	top: 50%;
         	transform: translateX(-50%) translateY(-50%)
         }
         .fly-in-text li {
         	display: inline-block;
         	margin-right: 20px;
         	font-family: Open Sans, Arial;
         	font-weight: 400;
         	font-size: 4em;
         	color: #2ECC71;
         	opacity: 1;
         	transition: all 5.5s ease;
         }
         .fly-in-text li:last-child {
         	margin-right: 0;
         }
         .fly-in-text.hidden li {
         	opacity: 0;
         }
         .fly-in-text.hidden li:nth-child(1) { transform: translateX(-200px) translateY(-200px); }
         .fly-in-text.hidden li:nth-child(2) { transform: translateX(20px) translateY(100px); }
         .fly-in-text.hidden li:nth-child(3) { transform: translateX(-150px) translateY(-80px); }
         .fly-in-text.hidden li:nth-child(4) { transform: translateX(-10px) translateY(-200px); }
         .fly-in-text.hidden li:nth-child(5) { transform: translateX(-300px) translateY(200px); }
         .fly-in-text.hidden li:nth-child(6) { transform: translateX(20px) translateY(-20px); }
         .fly-in-text.hidden li:nth-child(8) { transform: translateX(10px) translateY(-100px); }
         .fly-in-text.hidden li:nth-child(9) { transform: translateX(20px) translateY(200px); }

 h1 {
 	color: pink;
	font-size: 40px;
	position: relative;
 }




    </style>
</head>
<body>
	<h1></h1>
     <ul class="fly-in-text hidden">
     	<li>S</li>
     	<li>H</li>
     	<li>A</li>
     	<li>G</li>
     	<li>G</li>
     	<li>Y</li>



     </ul>


         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	     <script type="text/javascript">


      $(function() {

      	setTimeout(function() {
      		$('.fly-in-text').removeClass('hidden');
      	}, 500);


      })();


	     </script>
</body>
</html>
